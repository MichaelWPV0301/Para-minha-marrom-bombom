<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para o meu amor ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .heart {
      font-size: 80px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .question {
      font-size: 28px;
      margin: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #00000066;
      min-height: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 60px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #sim {
      background-color: #ff4d6d;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
    }

    #nao {
      background-color: #ffffff;
      color: #ff4d6d;
      position: absolute;
      top: 0;
      left: 150px;
    }

    #mensagem {
      display: none;
      flex-direction: column;
      align-items: center;
      color: white;
      margin-top: 30px;
      z-index: 1;
    }

    #mensagem img {
      width: 200px;
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .contador {
      margin-top: 15px;
      font-size: 20px;
      color: white;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      transform: scale(1.2);
    }

    .galeria img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.5);
      animation: aparecer 0.6s forwards;
    }

    .galeria img:nth-child(1) { animation-delay: 0.1s; }
    .galeria img:nth-child(2) { animation-delay: 0.2s; }
    .galeria img:nth-child(3) { animation-delay: 0.3s; }
    .galeria img:nth-child(4) { animation-delay: 0.4s; }
    .galeria img:nth-child(5) { animation-delay: 0.5s; }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #surpresaBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #fff;
      color: #ff4d6d;
      cursor: pointer;
    }

    .coracoes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .coracao {
      position: absolute;
      color: #ff4d6d;
      animation: flutuar 6s linear infinite;
      bottom: -20px;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="coracoes" id="coracoes"></div>

  <div class="heart">‚ù§Ô∏è</div>
  <div class="question" id="question"></div>
  <div class="buttons">
    <button id="sim">Sim üíñ</button>
    <button id="nao">N√£o üò¢</button>
  </div>

  <div id="mensagem">
    <h2 id="fraseFinal"></h2>
    <img src="foto2.jpg" alt="Foto do casal" />
    <div class="contador" id="contador"></div>
    <button id="surpresaBtn">Clique aqui para uma surpresa üéÅ</button>
    <div class="galeria" id="galeria" style="display: none;">
      <img src="foto3.jpg" alt="Momento 1">
      <img src="foto6.jpg" alt="Momento 2">
      <img src="foto8.jpg" alt="Momento 3">
      <img src="foto9.jpg" alt="Momento 4">
      <img src="foto5.jpg" alt="Momento 5">
    </div>
  </div>

  <script>
    const frases = [
      "Eu sabia que voc√™ diria sim ‚ù§Ô∏è",
      "Voc√™ √© minha pessoa favorita no mundo inteiro.",
      "Obrigado por ser meu lar.",
      "MINHA marrom bombom da boca do lago azul"
    ];

    const questionText = "Desde que te conheci, minha vida ficou mais colorida... aceita continuar comigo pra sempre?";

    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");
    const mensagem = document.getElementById("mensagem");
    const fraseFinal = document.getElementById("fraseFinal");
    const contador = document.getElementById("contador");
    const galeria = document.getElementById("galeria");
    const surpresaBtn = document.getElementById("surpresaBtn");

    function digitarTexto(elemento, texto, velocidade = 50) {
      let i = 0;
      function escrever() {
        if (i < texto.length) {
          elemento.innerHTML += texto.charAt(i);
          i++;
          setTimeout(escrever, velocidade);
        }
      }
      escrever();
    }
    digitarTexto(document.getElementById("question"), questionText);

    function moverBotaoNao() {
      const maxX = 200;
      const maxY = 150;
      const i = Math.floor(Math.random() * maxX * 2) - maxX;
      const j = Math.floor(Math.random() * maxY * 2) - maxY;
      botaoNao.style.transform = `translate(${i}px, ${j}px)`;
    }

    botaoNao.addEventListener("mouseover", moverBotaoNao);
    botaoNao.addEventListener("click", moverBotaoNao);

    botaoSim.addEventListener("click", () => {
      mensagem.style.display = "flex";
      let index = 0;
      function mostrarFrase() {
        if (index < frases.length) {
          fraseFinal.innerText = frases[index];
          index++;
          setTimeout(mostrarFrase, 2000);
        }
      }
      mostrarFrase();

      const dataInicio = new Date("2023-06-12");
      const hoje = new Date();
      const dias = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));
      contador.innerText = `Estamos juntos h√° ${dias} dias ‚ù§Ô∏è`;
    });

    surpresaBtn.addEventListener("click", () => {
      galeria.style.display = "flex";
      galeria.scrollIntoView({ behavior: "smooth", block: "center" });
    });

    function criarCoracao() {
      const coracoes = document.getElementById("coracoes");
      const coracao = document.createElement("div");
      coracao.classList.add("coracao");
      coracao.style.left = Math.random() * 100 + "%";
      coracao.style.fontSize = Math.random() * 30 + 20 + "px";
      coracao.innerText = "‚ù§";
      coracoes.appendChild(coracao);
      setTimeout(() => coracao.remove(), 6000);
    }
    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
