<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para o meu amor ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
    }

    .heart {
      font-size: 80px;
      animation: pulse 1s infinite;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .question {
      font-size: 28px;
      margin: 20px 0;
      color: #fff;
      text-shadow: 1px 1px 2px #00000066;
      min-height: 60px;
      max-width: 95vw;
    }

    .destaque {
      font-weight: bold;
      color: #ffe066;
      text-shadow: 2px 2px 4px #ff4d6d;
      font-size: 30px;
      display: inline-block;
      margin-top: 10px;
      animation: brilho 2s infinite alternate;
    }

    .final {
      display: inline-block;
      margin-top: 15px;
      font-size: 26px;
      color: #ffffff;
      font-style: italic;
      text-shadow: 1px 1px 2px #00000099;
      animation: subir 1s ease-in-out;
    }

    @keyframes brilho {
      0% { opacity: 0.8; text-shadow: 2px 2px 4px #ff4d6d; }
      100% { opacity: 1; text-shadow: 2px 2px 8px #ff1e56; }
    }

    @keyframes subir {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    #sim {
      background-color: #ff4d6d;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
    }

    /* Altera√ß√£o aplicada aqui */
    #nao {
      background-color: #ffffff;
      color: #ff4d6d;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative; /* Antes era absolute */
      z-index: 2;
    }

    #mensagem {
      display: none;
      flex-direction: column;
      align-items: center;
      color: white;
      margin-top: 30px;
      max-width: 95vw;
      margin-bottom: 60px;
    }

    #mensagem img {
      width: 200px;
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .contador {
      margin-top: 15px;
      font-size: 20px;
      color: white;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      margin-bottom: 60px;
    }

    .galeria img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.5);
      animation: aparecer 0.6s forwards;
    }

    .galeria img:nth-child(1) { animation-delay: 0.1s; }
    .galeria img:nth-child(2) { animation-delay: 0.2s; }
    .galeria img:nth-child(3) { animation-delay: 0.3s; }
    .galeria img:nth-child(4) { animation-delay: 0.4s; }
    .galeria img:nth-child(5) { animation-delay: 0.5s; }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #surpresaBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #fff;
      color: #ff4d6d;
      cursor: pointer;
    }

    .coracoes, .frases {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .coracao {
      position: absolute;
      color: #ff4d6d;
      animation: flutuar 6s linear infinite;
      bottom: -20px;
    }

    @keyframes flutuar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    .frase {
      position: absolute;
      color: #fff;
      font-size: 18px;
      font-style: italic;
      text-shadow: 1px 1px 3px #000;
      opacity: 0;
      animation: flutuarFrase 6s ease-in-out forwards;
      white-space: nowrap;
    }

    @keyframes flutuarFrase {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      80% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }

    .carta {
      width: 300px;
      background: #fff;
      color: #ff4d6d;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 15px;
      margin-top: 20px;
      font-family: 'Georgia', serif;
      font-style: italic;
      display: none;
      animation: abrirCarta 1s ease forwards;
      text-align: left;
    }

    @keyframes abrirCarta {
      0% { transform: scaleY(0); opacity: 0; }
      100% { transform: scaleY(1); opacity: 1; }
    }

    .foto-canto {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #ff4d6d;
      box-shadow: 0 0 10px #ff4d6d;
      object-fit: cover;
      z-index: 10;
      display: none;
    }

    @media (max-width: 480px) {
      .question { font-size: 22px; }
      .destaque { font-size: 24px; }
      .final { font-size: 22px; }
      #mensagem img { width: 150px; }
      .galeria img { width: 100px; height: 100px; }
      .carta { width: 90vw; font-size: 14px; }
    }
  </style>
</head>
<body>
  <audio id="musica" loop>
    <source src="nossa.mp3" type="audio/mpeg" />
  </audio>

  <div class="coracoes" id="coracoes"></div>
  <div class="frases" id="frases"></div>

  <div class="heart">‚ù§Ô∏è</div>
  <div class="question" id="question"></div>
  <div class="buttons">
    <button id="sim">Sim üíñ</button>
    <button id="nao">N√£o üò¢</button>
  </div>

  <div id="mensagem">
    <h2 id="fraseFinal"></h2>
    <img src="foto2.jpg" alt="Foto do casal" />
    <div class="contador" id="contador"></div>
    <button id="surpresaBtn">Olha que lindos amor, clica aqui üéÅ</button>
    <div class="galeria" id="galeria" style="display: none;">
      <img src="foto3.jpg" />
      <img src="foto6.jpg" />
      <img src="foto8.jpg" />
      <img src="foto9.jpg" />
      <img src="foto5.jpg" />
    </div>
  </div>

  <div class="carta" id="carta">
    <h3>Meu amor,</h3>
    <p>Desde que voc√™ entrou na minha vida, tudo ficou mais bonito... Obrigado por ser meu tudo. üíï</p>
  </div>

  <img src="foto4.jpg" id="fotoCanto" class="foto-canto" />

  <script>
    const frases = [
      "Eu sabia que voc√™ diria sim ‚ù§Ô∏è",
      "Voc√™ √© minha pessoa favorita no mundo inteiro.",
      "Obrigado por ser meu lar.",
      "MINHA marrom bombom da boca do lago azul"
    ];

    const frasesSoltas = [
      "Eu te amo ‚ù§Ô∏è", "Voc√™ √© meu mundo üåé", "vai ter afeto sim üíï",
      "Para sempre n√≥s üíë", "T√° vendo como eu n√£o sei s√≥ pesar üòç", "Marrom bombom üç´"
    ];

    const questionText = `Desde que te conheci,<br><span class="destaque">minha vida ficou mais colorida...</span><br><span class="final">Aceita continuar comigo pra sempre?</span>`;

    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");
    const mensagem = document.getElementById("mensagem");
    const fraseFinal = document.getElementById("fraseFinal");
    const contador = document.getElementById("contador");
    const galeria = document.getElementById("galeria");
    const surpresaBtn = document.getElementById("surpresaBtn");
    const carta = document.getElementById("carta");
    const fotoCanto = document.getElementById("fotoCanto");

    function digitarTexto(elemento, texto, velocidade = 50) {
      let i = 0;
      function escrever() {
        if (i < texto.length) {
          if (texto.charAt(i) === "<") {
            const finalTag = texto.indexOf(">", i);
            elemento.innerHTML += texto.slice(i, finalTag + 1);
            i = finalTag + 1;
          } else {
            elemento.innerHTML += texto.charAt(i);
            i++;
          }
          setTimeout(escrever, velocidade);
        }
      }
      escrever();
    }

    digitarTexto(document.getElementById("question"), questionText);

    function moverBotaoNao() {
      const i = Math.random() * 200 - 100;
      const j = Math.random() * 100 - 50;
      botaoNao.style.transform = `translate(${i}px, ${j}px)`;
    }

    botaoNao.addEventListener("mouseover", moverBotaoNao);
    botaoNao.addEventListener("click", moverBotaoNao);

    botaoSim.addEventListener("click", () => {
      document.getElementById("musica").play().catch(() => {});
      mensagem.style.display = "flex";
      carta.style.display = "block";
      fotoCanto.style.display = "block";

      let index = 0;
      function mostrarFrase() {
        if (index < frases.length) {
          fraseFinal.innerText = frases[index];
          index++;
          setTimeout(mostrarFrase, 2000);
        }
      }
      mostrarFrase();

      const dataInicio = new Date("2025-05-20");
      const hoje = new Date();
      const dias = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));
      contador.innerText = `Faz ${dias} dias desde o primeiro Date ‚ù§Ô∏è`;
    });

    surpresaBtn.addEventListener("click", () => {
      galeria.style.display = "flex";
      galeria.scrollIntoView({ behavior: "smooth" });
    });

    function criarCoracao() {
      const coracoes = document.getElementById("coracoes");
      const c = document.createElement("div");
      c.classList.add("coracao");
      c.style.left = Math.random() * 100 + "%";
      c.style.fontSize = Math.random() * 30 + 20 + "px";
      c.innerText = "‚ù§";
      coracoes.appendChild(c);
      setTimeout(() => c.remove(), 6000);
    }

    function criarFraseFlutuante() {
      const frasesDiv = document.getElementById("frases");
      const f = document.createElement("div");
      f.classList.add("frase");
      f.innerText = frasesSoltas[Math.floor(Math.random() * frasesSoltas.length)];
      f.style.left = Math.random() * 90 + "%";
      f.style.top = Math.random() * 90 + "%";
      frasesDiv.appendChild(f);
      setTimeout(() => f.remove(), 6000);
    }

    setInterval(criarCoracao, 300);
    setInterval(criarFraseFlutuante, 2500);
  </script>
</body>
</html>
