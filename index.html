<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para o meu amor ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
      text-align: center;
      padding: 10px;
    }

    .heart {
      font-size: 80px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .question {
      font-size: 28px;
      margin: 20px 0;
      color: #fff;
      text-shadow: 1px 1px 2px #00000066;
      min-height: 60px;
      max-width: 95vw;
    }

    .destaque {
      font-weight: bold;
      color: #ffe066;
      text-shadow: 2px 2px 4px #ff4d6d;
      font-size: 30px;
      display: inline-block;
      margin-top: 10px;
      animation: brilho 2s infinite alternate;
    }

    .final {
      display: inline-block;
      margin-top: 15px;
      font-size: 26px;
      color: #ffffff;
      font-style: italic;
      text-shadow: 1px 1px 2px #00000099;
      animation: subir 1s ease-in-out;
    }

    @keyframes brilho {
      0% { opacity: 0.8; text-shadow: 2px 2px 4px #ff4d6d; }
      100% { opacity: 1; text-shadow: 2px 2px 8px #ff1e56; }
    }

    @keyframes subir {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 350px;
      height: 80px;
      margin: 20px auto;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #sim {
      background-color: #ff4d6d;
      color: white;
      position: absolute;
      left: 0;
      top: 0;
    }

    #nao {
      background-color: #ffffff;
      color: #ff4d6d;
      position: absolute;
      left: 160px;
      top: 0;
      transform: translate(0, 0);
    }

    #mensagem {
      display: none;
      flex-direction: column;
      align-items: center;
      color: white;
      margin-top: 30px;
      max-width: 95vw;
      word-break: break-word;
    }

    #mensagem img {
      width: 200px;
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .contador {
      margin-top: 15px;
      font-size: 20px;
      color: white;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .galeria img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.5);
      animation: aparecer 0.6s forwards;
    }

    .galeria img:nth-child(1) { animation-delay: 0.1s; }
    .galeria img:nth-child(2) { animation-delay: 0.2s; }
    .galeria img:nth-child(3) { animation-delay: 0.3s; }
    .galeria img:nth-child(4) { animation-delay: 0.4s; }
    .galeria img:nth-child(5) { animation-delay: 0.5s; }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #surpresaBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #fff;
      color: #ff4d6d;
      cursor: pointer;
    }

    .coracoes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .coracao {
      position: absolute;
      color: #ff4d6d;
      animation: flutuar 6s linear infinite;
      bottom: -20px;
    }

    @keyframes flutuar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    @media (max-width: 480px) {
      .question { font-size: 22px; }
      .destaque { font-size: 24px; }
      .final { font-size: 22px; }
      button { font-size: 16px; padding: 12px 18px; }
      #mensagem img { width: 150px; }
      .galeria img { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <audio id="musica" loop>
    <source src="nossa.mp3" type="audio/mpeg">
  </audio>

  <div class="coracoes" id="coracoes"></div>

  <div class="heart">‚ù§Ô∏è</div>
  <div class="question" id="question"></div>
  <div class="buttons">
    <button id="sim">Sim üíñ</button>
    <button id="nao">N√£o üò¢</button>
  </div>

  <div id="mensagem">
    <h2 id="fraseFinal"></h2>
    <img src="foto2.jpg" alt="Foto do casal" />
    <div class="contador" id="contador"></div>
    <button id="surpresaBtn">Clique aqui para uma surpresa üéÅ</button>
    <div class="galeria" id="galeria" style="display: none;">
      <img src="foto3.jpg" alt="Momento 1">
      <img src="foto6.jpg" alt="Momento 2">
      <img src="foto8.jpg" alt="Momento 3">
      <img src="foto9.jpg" alt="Momento 4">
      <img src="foto5.jpg" alt="Momento 5">
    </div>
  </div>

  <script>
    const frases = [
      "Eu sabia que voc√™ diria sim ‚ù§Ô∏è",
      "Voc√™ √© minha pessoa favorita no mundo inteiro.",
      "Obrigado por ser meu lar.",
      "MINHA marrom bombom da boca do lago azul"
    ];

    const questionText = `Desde que te conheci,<br><span class="destaque">minha vida ficou mais colorida...</span><br><span class="final">Aceita continuar comigo pra sempre?</span>`;

    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");
    const mensagem = document.getElementById("mensagem");
    const fraseFinal = document.getElementById("fraseFinal");
    const contador = document.getElementById("contador");
    const galeria = document.getElementById("galeria");
    const surpresaBtn = document.getElementById("surpresaBtn");

    function digitarTexto(elemento, texto, velocidade = 50) {
      let i = 0;
      function escrever() {
        if (i < texto.length) {
          if (texto.charAt(i) === "<") {
            const finalTag = texto.indexOf(">", i);
            elemento.innerHTML += texto.slice(i, finalTag + 1);
            i = finalTag + 1;
          } else {
            elemento.innerHTML += texto.charAt(i);
            i++;
          }
          setTimeout(escrever, velocidade);
        }
      }
      escrever();
    }

    digitarTexto(document.getElementById("question"), questionText);

    function moverBotaoNao() {
      const largura = window.innerWidth;
      const altura = window.innerHeight;

      const maxX = largura < 480 ? 160 : 100;
      const maxY = altura < 480 ? 120 : 60;

      const i = Math.floor(Math.random() * maxX * 2) - maxX;
      const j = Math.floor(Math.random() * maxY * 2) - maxY;

      botaoNao.style.transform = `translate(${i}px, ${j}px)`;
    }

    botaoNao.addEventListener("mouseover", moverBotaoNao);
    botaoNao.addEventListener("click", moverBotaoNao);

    botaoSim.addEventListener("click", () => {
      const musica = document.getElementById("musica");
      musica.play().catch(e => console.log("Erro ao tentar tocar a m√∫sica:", e));
      mensagem.style.display = "flex";
      let index = 0;
      function mostrarFrase() {
        if (index < frases.length) {
          fraseFinal.innerText = frases[index];
          index++;
          setTimeout(mostrarFrase, 2000);
        }
      }
      mostrarFrase();

      const dataInicio = new Date("2025-05-20");
      const hoje = new Date();
      const dias = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));
      contador.innerText = `Estamos juntos h√° ${dias} dias ‚ù§Ô∏è`;
    });

    surpresaBtn.addEventListener("click", () => {
      galeria.style.display = "flex";
      galeria.scrollIntoView({ behavior: "smooth", block: "center" });
    });

    function criarCoracao() {
      const coracoes = document.getElementById("coracoes");
      const coracao = document.createElement("div");
      coracao.classList.add("coracao");
      coracao.style.left = Math.random() * 100 + "%";
      coracao.style.fontSize = Math.random() * 30 + 20 + "px";
      coracao.innerText = "‚ù§";
      coracoes.appendChild(coracao);
      setTimeout(() => coracao.remove(), 6000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
